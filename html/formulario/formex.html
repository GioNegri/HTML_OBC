<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text " id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email"> - 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="data">Data de Nascimento</label>
            <input type="date" name="birthday" id="birthday">

            <label for="photo">Foto: </label>
            <input type="file" name="photo" id="photo">
        </div>
        <br>
            <div>
                <label for="nationality">Nacionalidade: </label>
                <select name="nationality" id="nationality">
                    <option value="russian">Russo</option>
                    <option value="american">Americano</option>
                    <option value="brasileiro">Brasileiro</option>
                </select> -
                Genero: 
                <label for="female">Feminino</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">Masculino</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
        <br>    
            <div>
              Suas principais qualidades:  <br>
              <label for="int">Inteligencia</label>
              <input type="checkbox" name="int" id="int"> |
              <label for="res">Resiliencia</label>
              <input type="checkbox" name="res" id="res"> |
              <label for="prep">Preparo físico</label>
              <input type="checkbox" name="prep" id="prep"> |
              <label for="edu">Educação</label>
              <input type="checkbox" name="edu" id="edu"> |
            </div>
            <br>
            <div>
                <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de ser astronauta?"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Criar"> 
            </div>
  

    </form>
</body>
</html>
